<h2>Jitter Bitter Gitter</h2>
<p>For all your grabbing needs (っ˘ڡ˘ς)</p>
<button id="create">Grab Text Data</button>

<script>
  document.getElementById("create").onclick = () => {
    const textbox = document.getElementById("count");
    const count = parseInt(textbox.value, 10);
    parent.postMessage(
      { pluginMessage: { type: "create-shapes", count } },
      "*"
    );
  };

  window.onmessage = (event) => {
    const { type, data } = event.data.pluginMessage;
    if (type === "TEXT_DATA") {
      window.textData = data;
      const jsonStr = JSON.stringify(data, null, 2);
      downloadJsonFile("textData.json", jsonStr);
      // console.log("Received text data:", data);
    }
  };

  function downloadJsonFile(filename, data) {
    const blob = new Blob([data], { type: "application/json" });
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = filename;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);

    URL.revokeObjectURL(url);
  }
</script>
